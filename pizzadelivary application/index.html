<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Delivery App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pizza Delivery App</h1>
    </header>
    
    <main>
        <section id="menu">
            <h2>Menu</h2>
            <div class="pizza-item" data-id="1">
                <h3>Margherita</h3>
                <p>Tomato, mozzarella, and basil</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="pizza-item" data-id="2">
                <h3>Pepperoni</h3>
                <p>Pepperoni, mozzarella, and tomato sauce</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Add more pizza items as needed -->
        </section>

        <section id="cart">
            <h2>Cart</h2>
            <ul id="cart-items"></ul>
            <button id="checkout">Checkout</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
